<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container flex-container">
        <div class="min-max-container flex-container">
                <div class="min-container">
                        <div class="min min-max">
                                <h3 class="min-score">43<!--Score --></h3>
                        </div>
                        <div class="min-title">
                                MIN
                        </div>
                </div>
                <div class="max-container">
                        <div class="max min-max">
                                <h3 class="max-score">2019<!--Score --></h3>
                        </div>
                        <div class="max-title">
                                MAX
                        </div>
                </div>
        </div>
        <div class="input-container flex-container"><!--Contains everything from score -->
                <div class="score-title">
                       <p> Score</p>
                </div>
                <div class="score-input">
                        <input type="text" class="score-value" placeholder="#" readonly>

                </div>
                <div class="num-row-1 num-row flex-container">
                        <div class="inp1 green num-row-child">
                              <p>1</p>
                        </div>
                        <div class="inp2 orange num-row-child">
                                <p>2</p>
                        </div>
                        <div class="inp3 green num-row-child">
                                <p>3</p>
                        </div>
                </div>

                <div class="num-row-2 num-row flex-container">
                         <div class="inp4 orange num-row-child">
                                <p>4</p>
                          </div>
                          <div class="inp5 orange num-row-child">
                                <p>5</p>
                         </div>
                          <div class="inp6  orange num-row-child">
                                <p>6</p>
                            </div>

                </div>
                <div class="num-row-3 num-row flex-container">
                        <div class="inp7 green num-row-child">
                                <p>7</p>
                        </div>
                        <div class="inp8 orange num-row-child">
                                <p>8</p>
                         </div> 
                         <div class="inp9 green num-row-child">
                                <p>9</p>
                         </div>

                </div>
                <div class="num-row-4 num-row flex-container">
                        <div class="inp0 purple num-row-child">
                                <p>0</p>
                        </div>
                    
                </div>
                        
                <button  class="btn btn-enter">Enter</button>

                

        </div>

    </div>
    <script src="./js/leaderboard.js"></script>
</body>
</html>
