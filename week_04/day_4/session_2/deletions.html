<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="firstH1">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDiv()">Remove DIVS</button>
        <script>
                function removeH1(){
                    document.getElementById('firstH1').remove();
                }

                function removeH3(){
                    const allH3 = document.querySelectorAll('h3');
                    for(let aH3 of allH3){
                        aH3.remove();
                    }    
                }

                function removeH5(){
                    const allH5 = document.querySelectorAll('h5');
                    for(let aH5 of allH5){
                        aH5.remove();
                    }    
                }

                function removeRed(){
                    const contDiv =document.querySelector('#cont');
                    const allReds = contDiv.querySelectorAll('.red');
                    for(let aRed of allReds){
                        aRed.remove();
                        
                    }

                }
                function removeDiv(){
                    const contDiv =document.querySelector('#cont');
                    const allDivsInCont = contDiv.querySelectorAll('div');
                    for(let aDiv of allDivsInCont){
                        contDiv.removeChild(aDiv)
                    }

                }


        </script>
    </body>
</html>
